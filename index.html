<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Comic Books, Batman!</title>
    <link rel="stylesheet" href "vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.core.css" />
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.default.css" />
</head>

<body>
    <center>
        <div class="container box">
            <div class='velvet main-box'>
                <div class="row">
                    <h1>Holy Comic Books,
                        <br> Batman!
                        <div class="col-lg-3">
                            <button class="raise" style="position:relative; top: 7px;" id="Sell-Form-Button">
                                <i class="fa fa-money" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="col-lg-8">
                            <button class="raise" style="position:relative; top:-30px;" id="cart-button">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            </button>
                        </div>
                    </h1>
                </div>
                <div id="Sell-This-Form" class='light-roast' hidden>
                    <button id="Back-Button-Sell" hidden onclick="draw()">Back</button>
                    <p>
                        <input id="Item-Name" type='text' placeholder="Name Of Item" hidden value="Avengers: Age Of Ultron ||| Book 1">
                    </p>
                    <p>
                        <input id="Item-Price" type='number' placeholder="Price" hidden value="16">
                    </p>
                    <p>
                        <input id='Item-Seller' type='text' placeholder='Whats your name?' hidden value="Alex">
                    </p>
                    <p>
                        <input id='Item-Url' placeholder="Picture URL" hidden value="http://cdn.collider.com/wp-content/uploads/age-of-ultron-comic-book-cover.jpg">

                        <p>
                            <input id='How-Many-Items' type='Number' placeholder="Quanity?" hidden value="1">
                        </p>
                        <button id='Sell-Button'>Sell it!
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <br>
                        </button>
                        <br>
                </div>
                <div id="Inventory-List" class="dark-roast">
                </div>
                <div id="Checkout" class='light-roast'>
                    <button id="Back-Button" hidden onclick="draw()">Back</button>
                </div>
                <div id="Cart-List" class="light-roast">
                </div>
                <div id="Cart-Total"></div>
            </div>
        </div>
    </center>
    <script src="vendor/alertify.js-0.3.11/src/alertify.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
