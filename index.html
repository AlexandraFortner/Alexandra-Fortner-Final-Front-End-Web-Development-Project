<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Comic Books, Batman!</title>
    <link rel="stylesheet" href "vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.core.css" />
    <link rel="stylesheet" href="vendor/alertify.js-0.3.11/themes/alertify.default.css" />
    <link rel="icon" href="https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/6a984751-5796-48f1-b027-273a045e6323/comics-512x512.png"
        type="image/png">
</head>

<body>
    <center>
        <div class='main-box'>
            <img class='img-header' src="https://fontmeme.com/permalink/171126/21b0f8559e5e06fa32d6dc903f6413a7.png" alt="hennigar-font"
                border="0">
            <div class="col-sm-1">
                <button class="raise" style="position:relative; top: 7px;" id="Sell-Form-Button">
                    Sell!
                    <i class="fa fa-money" aria-hidden="true"></i>
                </button>
            </div>
            <button class="raise" style="position:relative; top:-15px;" id="cart-button">
                Cart!
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
            <div id="Sell-This-Form" class='container-fluid quicksilver col-sm-1' hidden>
                <div class="row">
                    <button id="Back-Button-Sell" hidden onclick="draw()">Back</button>
                    <p>
                        <input id="Item-Name" type='text' placeholder="Name Of Item" hidden>
                    </p>
                    <p>
                        <input id="Item-Price" type='Number' placeholder="Price" hidden>
                    </p>
                    <p>
                        <input id='Item-Seller' type='text' placeholder='Whats your name?' hidden>
                    </p>
                    <p>
                        <input id='Item-Url' type='text' placeholder="Picture URL" hidden>
                    </p>
                    <p>
                        <input id='How-Many-Items' type='Number' placeholder="Quanity?">
                    </p>
                    <button id='Sell-Button'>Sell it!
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <br>
                    </button>
                    <br>
                </div>
            </div>
            <div id="Inventory-List" style="border-radius:12px; border-style:double; border-color: #fffafa4f;" class="slate col-sm-1">
            </div>
            <div id="Checkout" class='quicksilver'>
            </div>
            <div id="Cart-List" class="quicksilver">
            </div>
            <div id="Cart-Total" class='quicksilver'>
            </div>
        </div>
    </center>
    <script src="vendor/alertify.js-0.3.11/src/alertify.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
